<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
			<polygon points="0 0, 10 3.5, 0 7" fill="#5468ff" />
		</marker>
	</defs>

	<!-- Nodes -->
	<g>
		<!-- Subject Node -->
		<circle cx="150" cy="200" r="70" fill="#f8f9fa" stroke="#5468ff" stroke-width="3" />
		<text x="150" y="190" text-anchor="middle" font-family="Inter, sans-serif" font-size="18"
			font-weight="bold">Subject</text>
		<text x="150" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="16">
			(Resource)</text>

		<!-- Predicate (arrow and label) -->
		<line x1="220" y1="200" x2="380" y2="200" stroke="#5468ff" stroke-width="3"
			marker-end="url(#arrowhead)" />
		<rect x="270" y="170" width="100" height="40" rx="20" fill="#5468ff" />
		<text x="320" y="195" text-anchor="middle" font-family="Inter, sans-serif" font-size="15"
			font-weight="bold" fill="white">Predicate</text>

		<!-- Object Node -->
		<circle cx="450" cy="200" r="70" fill="#f8f9fa" stroke="#ff9100" stroke-width="3" />
		<text x="450" y="190" text-anchor="middle" font-family="Inter, sans-serif" font-size="18"
			font-weight="bold">Object</text>
		<text x="450" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="16">
			(Value)</text>
	</g>

	<!-- Examples -->
	<g>
		<!-- Subject Example -->
		<text x="150" y="320" text-anchor="middle" font-family="Inter, sans-serif" font-size="14"
			fill="#666">
			<tspan x="150" dy="0">http://example.org/john</tspan>
			<tspan x="150" dy="25">(IRI or Blank Node)</tspan>
		</text>

		<!-- Predicate Example -->
		<text x="320" y="320" text-anchor="middle" font-family="Inter, sans-serif" font-size="14"
			fill="#666">
			<tspan x="320" dy="0">http://xmlns.com/foaf/0.1/name</tspan>
			<tspan x="320" dy="25">(Always IRI)</tspan>
		</text>

		<!-- Object Example -->
		<text x="450" y="320" text-anchor="middle" font-family="Inter, sans-serif" font-size="14"
			fill="#666">
			<tspan x="450" dy="0">"John Smith"</tspan>
			<tspan x="450" dy="25">(IRI, Blank Node, or Literal)</tspan>
		</text>
	</g>

	<!-- Title -->
	<text x="300" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="24"
		font-weight="bold">RDF Triple Structure</text>
	<text x="300" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="18">(Subject
		- Predicate - Object)</text>
</svg>
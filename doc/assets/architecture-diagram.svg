<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="550" viewBox="0 0 700 550" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
			<polygon points="0 0, 10 3.5, 0 7" fill="#666" />
		</marker>
		<linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#7579E7" />
			<stop offset="100%" stop-color="#5468ff" />
		</linearGradient>
		<linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#ff9e4f" />
			<stop offset="100%" stop-color="#ff9100" />
		</linearGradient>
	</defs>

	<!-- Title -->
	<text x="350" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="24"
		font-weight="bold">RDF Mapper Architecture</text>

	<!-- Main RdfMapper class -->
	<rect x="250" y="70" width="200" height="60" rx="8" fill="url(#primaryGradient)" />
	<text x="350" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="18"
		font-weight="bold" fill="white">RdfMapper</text>

	<!-- Mappers Section -->
	<rect x="50" y="170" width="200" height="50" rx="8" fill="#f8f9fa" stroke="#5468ff"
		stroke-width="2" />
	<text x="150" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="16"
		font-weight="bold">Mapper Registry</text>

	<!-- Connection lines -->
	<line x1="350" y1="130" x2="150" y2="170" stroke="#666" stroke-width="2" stroke-dasharray="5,5"
		marker-end="url(#arrow)" />
	<line x1="350" y1="130" x2="550" y2="170" stroke="#666" stroke-width="2" stroke-dasharray="5,5"
		marker-end="url(#arrow)" />

	<!-- Mapper Hierarchy -->
	<rect x="50" y="250" width="200" height="280" rx="8" fill="#f8f9fa" stroke="#5468ff"
		stroke-width="2" />
	<text x="150" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="18"
		font-weight="bold">Mapper Hierarchy</text>

	<!-- Term Mappers -->
	<rect x="70" y="300" width="160" height="100" rx="8" fill="#fff" stroke="#5468ff" stroke-width="1" />
	<text x="150" y="325" text-anchor="middle" font-family="Inter, sans-serif" font-size="16"
		font-weight="bold">Term Mappers</text>
	<text x="150" y="350" text-anchor="middle" font-family="Inter, sans-serif" font-size="14">•
		IriTermMapper</text>
	<text x="150" y="375" text-anchor="middle" font-family="Inter, sans-serif" font-size="14">•
		LiteralTermMapper</text>

	<!-- Node Mappers -->
	<rect x="70" y="410" width="160" height="100" rx="8" fill="#fff" stroke="#5468ff" stroke-width="1" />
	<text x="150" y="435" text-anchor="middle" font-family="Inter, sans-serif" font-size="16"
		font-weight="bold">Node Mappers</text>
	<text x="150" y="460" text-anchor="middle" font-family="Inter, sans-serif" font-size="14">•
		IriNodeMapper</text>
	<text x="150" y="485" text-anchor="middle" font-family="Inter, sans-serif" font-size="14">•
		BlankNodeMapper</text>

	<!-- Connection line -->
	<line x1="150" y1="220" x2="150" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />

	<!-- Graph Operations -->
	<rect x="450" y="170" width="200" height="50" rx="8" fill="#f8f9fa" stroke="#5468ff"
		stroke-width="2" />
	<text x="550" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="16"
		font-weight="bold">Graph Operations</text>

	<!-- Context Classes -->
	<rect x="450" y="250" width="200" height="130" rx="8" fill="#f8f9fa" stroke="#5468ff"
		stroke-width="2" />
	<text x="550" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="18"
		font-weight="bold">Context Classes</text>

	<!-- Serialization Context -->
	<rect x="470" y="300" width="160" height="30" rx="8" fill="#fff" stroke="#5468ff" stroke-width="1" />
	<text x="550" y="320" text-anchor="middle" font-family="Inter, sans-serif" font-size="14">
		SerializationContext</text>

	<!-- Deserialization Context -->
	<rect x="470" y="340" width="160" height="30" rx="8" fill="#fff" stroke="#5468ff" stroke-width="1" />
	<text x="550" y="360" text-anchor="middle" font-family="Inter, sans-serif" font-size="14">
		DeserializationContext</text>

	<!-- Connection line -->
	<line x1="550" y1="220" x2="550" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />

	<!-- Fluent APIs -->
	<rect x="450" y="400" width="200" height="130" rx="8" fill="#f8f9fa" stroke="#5468ff"
		stroke-width="2" />
	<text x="550" y="430" text-anchor="middle" font-family="Inter, sans-serif" font-size="18"
		font-weight="bold">Fluent APIs</text>

	<!-- NodeBuilder -->
	<rect x="470" y="450" width="160" height="30" rx="8" fill="#fff" stroke="#5468ff" stroke-width="1" />
	<text x="550" y="470" text-anchor="middle" font-family="Inter, sans-serif" font-size="14">
		NodeBuilder</text>

	<!-- NodeReader -->
	<rect x="470" y="490" width="160" height="30" rx="8" fill="#fff" stroke="#5468ff" stroke-width="1" />
	<text x="550" y="510" text-anchor="middle" font-family="Inter, sans-serif" font-size="14">
		NodeReader</text>

	<!-- Connection line -->
	<line x1="550" y1="380" x2="550" y2="400" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />

	<!-- RDF Graph Representation -->
	<rect x="250" y="340" width="200" height="60" rx="8" fill="url(#secondaryGradient)" />
	<text x="350" y="375" text-anchor="middle" font-family="Inter, sans-serif" font-size="16"
		font-weight="bold" fill="white">RDF Graph</text>

	<!-- Connection lines -->
	<line x1="250" y1="370" x2="230" y2="370" stroke="#666" stroke-width="2" />
	<line x1="230" y1="370" x2="230" y2="350" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />

	<line x1="450" y1="370" x2="470" y2="370" stroke="#666" stroke-width="2" />
	<line x1="470" y1="370" x2="470" y2="350" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />
</svg>